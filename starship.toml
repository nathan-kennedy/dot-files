[c]
symbol = " "
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:green"
format = '[ $symbol $context ]($style) $path'

[elixir]
symbol = ""
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:bright-blue"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:black bg:bright-blue"
format = '[$all_status$ahead_behind$up_to_date ]($style)'
up_to_date = '✓'

[golang]
symbol = ""
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[gradle]
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = ""
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = ""
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = ""
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = "󰆥"
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[scala]
symbol = ""
style = "bg:bright-cyan"
format = '[ $symbol ($version) ]($style)'

[memory_usage]
disabled = false
threshold = 65
symbol = '󰍛'
style = "bg:green"
format = '[ $symbol $ram_pct ]($style)'

[time]
disabled = false
time_format = "%I:%M" #Hour:Minute Format
style = "bg:bright-green"
format = '[ $time ]($style)'

[status]
style = "bg:black"
symbol = ''
success_symbol = ''
not_executable_symbol = ''
not_found_symbol = '󰦀'
sigint_symbol = '󰚌'
format = '[ $symbol ]($style)'
map_symbol = true
disabled = false 
