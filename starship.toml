format = """
$os\
[](fg:#d455d6 bg:bright-red)\
$shell\
[](fg:bright-red bg:bright-yellow)\
$battery\
[](fg:bright-yellow bg:yellow)\
$username\
[](fg:yellow bg:blue)\
$directory\
[](fg:blue bg:bright-blue)\
$git_branch\
$git_status\
[](fg:bright-blue bg:bright-cyan)\
$c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
[](fg:bright-cyan bg:cyan)\
$docker_context\
[](fg:cyan bg:green)\
$memory_usage\
[](fg:green bg:bright-green)\
$time\
[](fg:bright-green bg:black)\
$status\
[ ](fg:black)\
"""

# Disable the blank line at the start of the prompt
add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "bg:yellow"
style_root = "bg:yellow"
format = '[ $user ]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "bg:#d455d6"
format = '[  ]($style)'
disabled = false # Disabled by default

[shell]
disabled = false
style = "bg:bright-red"
format = '[ $indicator ]($style)'

[[battery.display]]
threshold = 40
style = "bg:bright-yellow"

[battery]
charging_symbol = ''
full_symbol = '󰁹'
discharging_symbol = '󰂃'
unknown_symbol = '󰂁'
empty_symbol = '󰂎'
format = '[ $symbol $percentage ]($style)'

[directory]
style = "bg:blue"
format = "[   $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = " 󰈙 "
"Downloads" = "  "
"Music" = " 󰝚 "
"Movies" = " 󰨜 "
"Pictures" = "  "
"Public" = "  "
"Desktop" = "  "
"Applications" = "  "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "

